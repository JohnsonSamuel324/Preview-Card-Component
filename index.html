<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!--
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart 
  -->
  <main>
    <div class="product-container">
      <img class="product-image" src="./images/image-product-mobile.jpg" alt="Bottle of Gabrielle Chanel perfume" width="100%" height="40%">
      <div class="product-desc">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <h2 id="sale-price">$149.99</h2>
        <p id="old-price">$169.99</p>
      </div>
      <button type="button"> 
        <div class="button-text">
          <img src="./images/icon-cart.svg" alt="Cart icon">
          <p>Add to Cart</p>
        </div>
      </button>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Samuel Johnson</a>.
    </div>
  </main>
</body>
</html>
